<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #b4adad;
      margin: 0;
      padding: 0;
      background-image: url('download.jpg');
      background-repeat: none;
      background-size: cover;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #797e85;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(8, 131, 202, 0.1);
    }
    
    .marks {
      margin-bottom: 20px;
    }
    
    .gradehead {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .mid {
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    .line {
      width: 5px;
      height: 30px;
      background-color: #1681e6;
      margin-right: 10px;
    }
    
    .gradehead h2 {
      font-family: 'Staatliches', cursive;
      font-size: 24px;
      margin: 0;
    }
    .mainbox {
      display: flex;
      flex-wrap: wrap;
    }
    .gradeBox {
      flex: 1 1 50%; 
      padding: 10px;
    } 
    .gradeBox label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .gradeBox input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      padding: 10px 20px;
      background-color:     #0c0c0c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #0056b3;
    } 
    .result {
      margin-top: 20px;
    }
    .result h3 {
      margin-bottom: 10px;
    }
  </style>
  <title>Percentage | Grade calculator</title>
</head>
<body>
    <div class="container">
      <div class="marks">
        <div class="gradehead">
          <div class="mid">
            <div class="line"></div>
            <h2>Student's grade calculator </h2>
          </div>
        </div>
        <div class="mainbox">
          <div class="gradeBox">
            <label for="english">English</label>
            <input type="number" name="english" id="english" required="required">
          </div>
          <div class="gradeBox">
            <label for="maths">Mathematics</label>
            <input type="number" name="maths" id="maths" required="required">
          </div>
          <div class="gradeBox">
            <label for="physics">Physics</label>
            <input type="number" name="phy" id="phy" required="required">
          </div>
          <div class="gradeBox">
            <label for="chemistry">Chemistry</label>
            <input type="number" name="chem" id="chem" required="required">
          </div>
          <div class="gradeBox">
            <input type="button" value="Show Result" onclick="showResult()" class="btn">
            <input type="button" value="Convert to Letter Grade" onclick="convertToLetterGrade()" 
            class="btn">

          </div>
         
        </div>
      </div>
      <div class="result"></div>
    </div>
    <script>
      function showResult() {
        let english = parseFloat(document.getElementById('english').value) || 0;
        let maths = parseFloat(document.getElementById('maths').value) || 0;
        let phy = parseFloat(document.getElementById('phy').value) || 0;
        let chem = parseFloat(document.getElementById('chem').value) || 0;
        let total = english + maths + phy + chem;
        let percentage = (total / 4).toFixed(2);
        let resultHTML = `
            <h3>Total Marks: ${total}</h3>
            <h3>Percentage: ${percentage}%</h3>
        `;
        document.querySelector('.result').innerHTML = resultHTML;
      }
      function convertToLetterGrade() {
        let total = parseFloat(document.querySelector('.result h3:nth-child(1)').textContent.split(':')[1].trim());
        let grade;
        if (total >= 90) {
            grade = 'A';
            alert ("Congrats! You got a A grade...");
        } else if (total >= 80) {
            grade = 'B';    
        } else if (total >= 70) {
            grade = 'C';
        } else if (total >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
            alert ("Better luck next time...");
        }
        let resultHTML = `
            <h3>Total Marks: ${total}</h3>
            <h3>Grade: ${grade}</h3>
        `;
        document.querySelector('.result').innerHTML = resultHTML;
      }
    </script>
</body>
</html>
